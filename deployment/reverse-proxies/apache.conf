<VirtualHost *:80>
    ServerName bot.yourdomain.com
    
    # Redirect HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName bot.yourdomain.com
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/bot.yourdomain.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/bot.yourdomain.com/privkey.pem
    
    # Proxy to Node.js app
    ProxyPreserveHost On
    ProxyPass / http://localhost:4050/
    ProxyPassReverse / http://localhost:4050/
    
    # WebSocket support (if needed in future)
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /(.*)           ws://localhost:4050/$1 [P,L]
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/quartermaster-error.log
    CustomLog ${APACHE_LOG_DIR}/quartermaster-access.log combined
</VirtualHost>
